<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla DOM</title>
  </head>
  <body>
    <form class="mx-auto max-w-md space-y-4 rounded border p-4">
      <div>
        <label class="mb-1 block text-sm font-medium" for="username"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="w-full rounded border px-3 py-2"
          required
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full rounded border px-3 py-2"
          required
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="password"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full rounded border px-3 py-2"
          required
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="password"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          class="w-full rounded border px-3 py-2"
          required
        />
      </div>

      <button
        type="submit"
        class="rounded bg-blue-600 px-4 py-2 text-white disabled:bg-gray-400"
      >
        Submit
      </button>

      <output class="text-red-500 italic"></output>
    </form>

    <section id="result" class="mt-6"></section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
