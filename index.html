<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla DOM</title>
  </head>
  <body>
    <form class="mx-auto max-w-md space-y-4 rounded border p-4">
      <div>
        <label class="mb-1 block text-sm font-medium" for="name">Name</label>
        <input
          id="name"
          name="name"
          required
          class="w-full rounded border px-3 py-2"
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="w-full rounded border px-3 py-2"
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium" for="message"
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          class="w-full rounded border px-3 py-2"
        ></textarea>
      </div>

      <button
        class="rounded bg-blue-600 px-4 py-2 text-white disabled:bg-gray-400"
        type="submit"
      >
        Submit
      </button>
    </form>

    <section id="result" class="mt-6"></section>
    <script type="module" src="/src/form-practice.js"></script>
  </body>
</html>
